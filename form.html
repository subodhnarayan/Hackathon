<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    <h2 align="center">Contact Us</h2>
    <p align="center">
        <a href="index.html">Back to Home Page</a>
    </p>
    <hr>
    <form>
        <label for="uname">Enter your Name:</label>
        <input type="text" id="uname" name="username" placeholder="Subodh" required>
        <br><br>

        <label for="uage">Enter your Age:</label>
        <input type="number" id="uage" name="userage" min="18" max="100">
        <br><br>

        

        <label>Select your Gender:</label><br>
        <input type="radio" id="male" name="usergender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="usergender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="usergender" value="Others">
        <label for="others">Others</label><br>
        <br>

        <label for="userqualification">Enter your Qualification:</label>
        <select id="userqualification" name="userqualification">
            <option value="" selected disabled>--Please choose an option--</option>
            <option value="School Level">School Level</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
            <option value="Phd">Phd</option>
        </select>
        <br><br>

        <label>Area of Interest (select all that apply):</label><br>
        <input type="checkbox" id="frontend" name="interest_frontend" value="Frontend Developer">
        <label for="frontend">Frontend Developer</label><br>
        <input type="checkbox" id="backend" name="interest_backend" value="Backend Developer">
        <label for="backend">Backend Developer</label><br>
        <input type="checkbox" id="fullstack" name="interest_fullstack" value="Full Stack Developer">
        <label for="fullstack">Full Stack Developer</label><br>
        <br>

        <label for="phone">Enter your Contact No:</label><br>
        <input type="tel" id="phone" name="usercontact">
        <br><br>
        
        <label for="bdate">Enter your Date of Birth:</label><br>
        <input type="date" id="bdate" name="userbirthdate">
        <br><br>
        
        <label for="resume">Upload your Resume:</label><br>
        <input type="file" id="resume" name="userresume" accept=".pdf,.doc,.docx">
        <br><br>

        <label for="userreview">Please Enter your Review:</label><br>
        <textarea 
            id="userreview" 
            name="userreview"
            rows="6"
            placeholder="Enter your review here...."></textarea>
        <hr>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Clear Form">
    </form>
     <footer>
        <hr>
        <h3 align="center">Copyright Â© 2025 by Developer | All right Reserved</h3>
    </footer>
    
</body>
</html>
